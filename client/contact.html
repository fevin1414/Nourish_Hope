<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us – NourishHope</title>
    <link rel="stylesheet" href="/css/navbar.css?v=1.0.1" />
    <link rel="stylesheet" href="/css/homepage.css?v=1.0.1" />
    <style>
      .contact-section {
        padding: 60px 0;
        display: flex;
        justify-content: center;
      }
      .contact-section .container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      .contact-header {
        text-align: center;
        margin-bottom: 32px;
        color: #2c3e50;
      }
      .contact-card {
        background: white;
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .contact-card h3 {
        margin-bottom: 12px;
        color: #2c3e50;
        font-size: 1.25rem;
      }
      .contact-card p {
        margin-bottom: 16px;
        line-height: 1.6;
      }
      .contact-card a {
        color: #4caf50;
        text-decoration: none;
      }
      .contact-card a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .contact-card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">NourishHope</div>
      <ul class="nav-links">
        <li><a href="index.html" class="btn btn-outline">Home</a></li>
        <li><a href="ht.html" class="btn btn-outline">How It Works</a></li>
        <li><a href="contact.html" class="btn btn-outline">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <a href="login.html" class="btn btn-outline">Login / Register</a>
      </div>
    </nav>

    <section class="contact-section">
      <div class="container">
        <h1 class="contact-header">Get in Touch</h1>

        <div class="contact-card">
          <h3>Email Us</h3>
          <p>
            <a href="mailto:support@nourishhope.org">support@nourishhope.org</a>
          </p>
        </div>

        <div class="contact-card">
          <h3>Call Us</h3>
          <p>
            <a href="tel:+919876543210">+91 98765 43210</a>
          </p>
        </div>

        <div class="contact-card">
          <h3>Our Address</h3>
          <p>
            12, MG Road<br />
            Fort, Mumbai<br />
            Maharashtra – 400001<br />
            India
          </p>
        </div>
      </div>
    </section>
    <script>
      document
        .querySelector(".btn-outline")
        .addEventListener("click", function (e) {
          e.preventDefault();
          console.log("Attempting to navigate to:", this.href);
          window.location.href = this.href;
        });
    </script>
  </body>
</html>
