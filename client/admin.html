<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css?v=1.0.1" />
    <link rel="stylesheet" href="/css/navbar.css?v=1.0.1" />
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        width: 50%;
        border-radius: 5px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">NourishHope</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">How It Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <a href="login.html" class="btn btn-outline">Login / Register</a>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Admin Dashboard</h1>
        <nav>
          <button id="logoutBtn">Logout</button>
        </nav>
      </header>

      <div class="dashboard">
        <div class="sidebar">
          <button class="menu-btn active" data-section="users">
            User Management
          </button>
          <button class="menu-btn" data-section="donations">
            All Donations
          </button>
          <button class="menu-btn" data-section="all-requests">
            All Requests
          </button>
        </div>

        <div class="main-content">
          <section id="users" class="content-section active">
            <h2>User Management</h2>
            <div class="add-user-form">
              <h3>Add New User</h3>
              <form id="addUserForm">
                <input
                  type="text"
                  id="newName"
                  placeholder="Full Name"
                  required
                />
                <input
                  type="email"
                  id="newEmail"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  id="newPassword"
                  placeholder="Password"
                  required
                />
                <input
                  type="text"
                  id="newPhone"
                  placeholder="Phone Number"
                  required
                />
                <textarea id="address" placeholder="Address"></textarea>
                <select id="newRole" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="donor">Donor</option>
                  <option value="orphanage">Orphanage</option>
                  <option value="admin">Admin</option>
                </select>
                <button type="submit" class="btn">Add User</button>
              </form>
              <p id="userAddMsg" class="form-message"></p>
            </div>
            <div id="usersList" class="user-list"></div>
          </section>

          <section id="donations" class="content-section">
            <h2>All Food Donations</h2>
            <div id="donationsList" class="food-list"></div>
          </section>

          <section id="all-requests" class="content-section">
            <h2>All Requests</h2>
            <div id="allRequestsList" class="request-list"></div>
          </section>
        </div>
      </div>
    </div>

    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <h3>Edit User</h3>
        <form id="editUserForm">
          <input type="text" id="editName" placeholder="Full Name" required />
          <input type="email" id="editEmail" placeholder="Email" required />
          <input
            type="text"
            id="editPhone"
            placeholder="Phone Number"
            required
          />
          <textarea id="editAddress" placeholder="Address" required></textarea>
          <select id="editRole" required>
            <option value="donor">Donor</option>
            <option value="orphanage">Orphanage</option>
            <option value="admin">Admin</option>
          </select>
          <input type="hidden" id="editUserId" />
          <button type="submit" class="action-btn delete-btn">Update</button>
          <button
            type="button"
            class="action-btn delete-btn"
            onclick="closeEditModal()"
          >
            Cancel
          </button>
        </form>
        <p id="editUserMsg" class="form-message"></p>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
