<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Orphanage Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">FoodBridge</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">How It Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <a href="login.html" class="btn btn-outline">Login / Register</a>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1>Orphanage Dashboard</h1>
        <button id="logoutBtn">Logout</button>
      </header>
      <div class="sidebar">
        <button class="menu-btn active" data-section="received-food">
          Food Received
        </button>
        <button class="menu-btn" data-section="received-money">
          Money Received
        </button>
      </div>
      <div class="main-content">
        <section id="received-food" class="content-section active">
          <h2>Food Donations Received</h2>
          <div id="receivedFoodList"></div>
        </section>
        <section id="received-money" class="content-section">
          <h2>Money Donations Received</h2>
          <div id="receivedMoneyList"></div>
        </section>
      </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/orphanage.js"></script>
  </body>
</html>
